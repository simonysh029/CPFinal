<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Insert title here</title>

<meta name="theme-color" content="#712cf9">

<th:block layout:fragment="script">
<!-- bootstrap js 적용 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
	$(function(){
		$("#login").click(function(){
			location.href="/page/login"
		});
		$("#pwFind").click(function(){
			location.href="/page/pwFind"
		});
	});
</script>
</th:block>

<th:block layout:fragment="css">
<!-- bootstrap css 적용 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<style>
    </style>
</th:block>
</head>
<body>
<div layout:fragment="content">
<div class="container">
	<h2 class="text-center">아이디 찾기</h2>
	<div class="d-flex justify-content-center">
		<form action="/page/idFind" method="post">
		   	<input type="text" class="form-control" name="m_name" placeholder="이름 입력"><br>
		    <input type="text" class="form-control" name="m_regist" placeholder="주민등록번호 입력"><br>
		    <input type="text" class="form-control" name="m_phone" placeholder="전화번호 입력"><br>
		    <button type="submit">찾기</button>
		    <button type="reset">재입력</button>
		    <button type="button" id="login">로그인</button>
		    
		</form>
	</div>
</div>
</div>
</body>
</html>
