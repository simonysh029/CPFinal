<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Insert title here</title>
<!-- bootstrap css 적용 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<!-- bootstrap js 적용 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<div layout:fragment="content"> 
  <div class="container px-4 py-5">
    <h2 class="pb-2 border-bottom">마이페이지</h2>

    <div class="row row-cols-1 row-cols-md-2 align-items-md-center g-5 py-5">
      <div class="d-flex flex-column align-items-start gap-2">
        <h3 class="fw-bold">안녕하세요</h3><br />
        <h3 class="fw-bold" th:text="|${mList.m_name} 회원님|"></h3>
        <p class="text-muted"></p>
        <a href="/page/updateMember" class="btn btn-primary btn-lg">회원 정보 수정</a>
      </div>
      <div class="row row-cols-1 row-cols-sm-2 g-4">
        <div class="d-flex flex-column gap-2">
          <div
            class="feature-icon-small d-inline-flex align-items-center justify-content-center text-bg-primary bg-gradient fs-4 rounded-3">
            <svg class="bi" width="1em" height="1em">
              <use xlink:href="#collection" />
            </svg>
          </div>
          
          <h4 class="fw-semibold mb-0">마일리지</h4>
          <p class="text-muted" th:text="|잔여 마일리지 : ${mList.m_mile}|"></p>
        </div>

        <div class="d-flex flex-column gap-2">
          <div
            class="feature-icon-small d-inline-flex align-items-center justify-content-center text-bg-primary bg-gradient fs-4 rounded-3">
            <svg class="bi" width="1em" height="1em">
              <use xlink:href="#gear-fill" />
            </svg>
          </div>
          <h4 class="fw-semibold mb-0">이용 내역</h4>
          <p class="text-muted" th:each="s:${sList}">
			  
			  <span th:text="|숙소 	: ${s.a_name}|"></span><br>
			  <span th:text="|주소 	: ${s.a_addr}|"></span><br>
			  <span th:text="|체크인 	: ${s.s_start}|"></span><br>
			  <span th:text="|체크아웃 	: ${s.s_end}|"></span>
		  </p>
        </div>
        <div class="d-flex flex-column gap-2">
          <div
            class="feature-icon-small d-inline-flex align-items-center justify-content-center text-bg-primary bg-gradient fs-4 rounded-3">
            <svg class="bi" width="1em" height="1em">
              <use xlink:href="#speedometer" />
            </svg>
          </div>
          <h4 class="fw-semibold mb-0">예약한 숙소</h4>
          <p class="text-muted" th:each="r:${rList}">
			  
			  <span th:text="|숙소 	: ${r.a_name}|"></span><br>
			  <span th:text="|주소 	: ${r.a_addr}|"></span><br>
			  <span th:text="|예약일 	: ${r.r_date}|"></span><br>
			  <span th:text="|체크인 	: ${r.r_start}|"></span><br>
			  <span th:text="|체크아웃	: ${r.r_end}|"></span>
		  </p>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
