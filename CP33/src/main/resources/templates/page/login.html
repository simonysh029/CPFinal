<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="theme-color" content="#712cf9">
<title>Insert title here</title>

<th:block layout:fragment="css">
<!-- bootstrap css 적용 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style>
</style>
</th:block>

<th:block layout:fragment="script">
<!-- bootstrap js 적용 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
	$(function(){
		
		// 회원가입 화면으로 이동하는 이벤트
		$("#join").click(function(){
			location.href="/page/join"
		});
	});
	
	// 아이디 찾기 화면으로 이동하는 이벤트
    function idFunction() {
    	location.href="/page/idFind"
    }
	
	// 비밀번호 찾기 화면으로 이동하는 이벤트
    function pwFunction() {
    	location.href="/page/pwFind"
    }
</script>
</th:block>

</head>
<body>		

	<!-- 로그인 form -->
	<div layout:fragment="content">
		<div class="container">
			<h2 class="text-center">로그인</h2><br>
			<div class="d-flex justify-content-center">
				<form action="/page/login" method="post">
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
			      	<input type="text" class="form-control" name="username" placeholder="아이디 입력"><br>
				    <input type="password" class="form-control" name="password" placeholder="비밀번호 입력"><br>
				    <button type="submit" class="btn btn-danger btn-lg">로그인</button>
				    <button type="button" id="join" class="btn btn-danger btn-lg">회원가입</button>
			    </form>
			</div>	
		</div>
		<br />
		
	<!-- 아이디/비밀번호 찾기 -->
	<div class="container d-flex justify-content-center">
		<a href="javascript:void(0)" onclick="idFunction()" style="text-decoration-line: none; color: black; font-weight: bold;">아이디 찾기</a>&nbsp;&nbsp;&nbsp;
		<a href="javascript:void(0)" onclick="pwFunction()" style="text-decoration-line: none; color: black; font-weight: bold;">비밀번호 찾기</a>
	</div>
</div>
</body>
</html>
