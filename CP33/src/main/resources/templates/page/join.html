<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Insert title here</title>

<!-- bootstrap css 적용 -->
<th:block layout:fragment="css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</th:block>

<!-- bootstrap js 적용 -->
<th:block layout:fragment="script">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</th:block>

</head>
<body>
<div layout:fragment="content">
<div class="container">
<div class="text-center">
	<h2>회원가입</h2>
	<form action="/page/join" method="post">
	    아이디    : <input type="text" name="m_id"><br>
		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
	    비밀번호   : <input type="password" name="m_pw"><br>
	    이름     : <input type="text" name="m_name"><br>
	    주민등록번호 : <input type="text" name="m_regist"><br>
	    전화번호   : <input type="text" name="m_phone"><br>
		주소     : <input type="text" name="m_addr"><br>
	  	<input type="hidden" name="m_role" value="user">
	    <button type="submit">회원가입</button>
	    <a href="/page/login"><button>취소</button></a><br>
	</form>
</div>
</div>
</div>
</body>
</html>
