<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Insert title here</title>

<!-- bootstrap css 적용 -->
<th:block layout:fragment="css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</th:block>

<!-- bootstrap js 적용 -->
<th:block layout:fragment="script">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</th:block>

</head>
<body>
<div layout:fragment="content">
<div class="container">
<h2>회원가입</h2>
<form class="row g-3" action="/page/join" method="post">
  <div class="col-md-6">
    <label for="inputEmail4" class="form-label">ID</label>
    <input type="text" class="form-control" id="inputEmail4" name="m_id">
  </div>
  <div class="col-md-6">
    <label for="inputPassword4" class="form-label">PW</label>
	<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    <input type="password" class="form-control" id="inputPassword4" name="m_pw">
  </div>
  <div class="col-12">
    <label for="inputAddress" class="form-label">이름</label>
    <input type="text" class="form-control" id="inputAddress" name="m_name">
  </div>
  <div class="col-12">
    <label for="inputAddress2" class="form-label">주민등록번호</label>
    <input type="text" class="form-control" id="inputAddress2" name="m_regist">
  </div>
  <div class="col-12">
    <label for="inputAddress2" class="form-label">전화번호</label>
    <input type="text" class="form-control" id="inputAddress" name="m_phone">
  </div>
  <div class="col-12">
    <label for="inputAddress2" class="form-label">주소</label>
	<input type="text" class="form-control" id="inputAddress" name="m_addr">
  </div>
  	<input type="hidden" name="m_role" value="user">
  <div class="col-12">
    <button type="submit" class="btn btn-primary">회원가입</button>
  </div>
</form>
</div>
</div>
</body>
</html>
