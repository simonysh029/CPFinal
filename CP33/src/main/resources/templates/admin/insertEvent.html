<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Insert title here</title>

<th:block layout:fragment="script">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</th:block>
	
<th:block layout:fragment="css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</th:block>
	
</head>
<body>
<div layout:fragment="content">
	<div class="container">
		<h2 class="text-center">이벤트 정보 추가(관리자)</h2><br>
		<div class="d-flex justify-content-center">
			<form action="/admin/insertEvent" method="post">
		      	<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
		      	<input type="hidden" name="e_no" th:value="${e_no}">
		      	<input type="text" class="form-control" name="e_all" placeholder="이벤트 리스트 사진">
		      	<input type="text" class="form-control" name="e_each" placeholder="이벤트 상세 사진">
		      	<input type="text" class="form-control" name="e_main" placeholder="메인페이지 등록(Y,N)"><br>
			    <button type="submit">추가</button>
			    <button><a href="/admin/listEvent">이전으로</a></button><br>
			</form>
		</div>
	</div>
</div>
</body>
</html>
