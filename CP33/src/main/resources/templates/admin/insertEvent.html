<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Insert title here</title>

<th:block layout:fragment="script">
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
	$(function(){
		// 이전 화면으로 이동하는 이벤트
		$("#back").click(function(){
			location.href="/admin/listEvent"
		});
	});
</script>
</th:block>
	
<th:block layout:fragment="css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</th:block>
	
</head>
<body>
<div layout:fragment="content">
	<div class="container">
		<h2 class="text-center" style="font-size: 30px; font-weight: bold;">이벤트 정보 추가</h2><br><br>
		<div class="d-flex justify-content-center">
			<form action="/admin/insertEvent" method="post" enctype="multipart/form-data">
		      	<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
		      	<input type="hidden" name="e_no" th:value="${e_no}">
		      	<h2 style="font-size: 18px;">전체 이벤트 이미지</h2>
		      	<input type="file" class="form-control" name="uploadFileAll">
				<br><hr><br>
		      	<h2 style="font-size: 18px;">개별 이벤트 이미지</h2>
		      	<input type="file" class="form-control" name="uploadFileEach">
				<br><hr><br>
				<div class="d-flex justify-content-center">
				  <span class="justify-content-center">
				  <input class="form-check-input" type="radio" name="e_main" id="inlineRadio1" value="Y">
				  <label class="form-check-label" for="inlineRadio1">메인페이지 등록(Y)</label>
					&nbsp;&nbsp;&nbsp;
				  <input class="form-check-input" type="radio" name="e_main" id="inlineRadio2" value="N">
				  <label class="form-check-label" for="inlineRadio2">메인페이지 미등록(N)</label>
				  </span>
				</div>
				<br>
				<div class="d-flex justify-content-center">
				    <button type="submit" class="btn btn-danger btn-lg">추가</button>
				    &nbsp;&nbsp;&nbsp;
				    <button type="button" class="btn btn-danger btn-lg" id="back">이전</button><br>
			    </div>
			</form>
		</div>
	</div>
</div> 
</body>
</html>
