<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Insert title here</title>

<th:block layout:fragment="script">
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
	$(function(){
		// 이전 화면으로 이동하는 이벤트
		$("#back").click(function(){
			location.href="/admin/listGuestroom"
		});
	});
</script>
</th:block>
<th:block layout:fragment="css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</th:block>
</head>
<body>
<div layout:fragment="content">
	<div class="container">
		<h2 class="text-center" style="font-size: 30px; font-weight: bold;">객실 정보 수정</h2><br>
      	<h2 class="text-center" style="font-size: 20px;" th:text="|숙소 이름 : ${a_name}|"></h2>
		<div class="d-flex justify-content-center">
			<form action="/admin/updateGuestroom" method="post" enctype="multipart/form-data">
				<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
		      	<input type="hidden" name="a_id" th:value="${a_id}">
		      	<input type="text" class="form-control" name="g_id" placeholder="객실 아이디" th:value="${gid.g_id}" readonly="readonly">
		      	<input type="number" class="form-control" name="g_price" placeholder="객실 가격" th:value="${gid.g_price}">
		      	<input type="number" class="form-control" name="g_person" placeholder="숙박 가능 인원" th:value="${gid.g_person}">
		      	<input type="text" class="form-control" name="g_exp" placeholder="객실 설명" th:value="${gid.g_exp}">
		      	<img th:src="|/images/${gid.g_img}|" class="form-control" width="250" height="250"><br>
		      	<input type="file" class="form-control" name="uploadFileGuest"><br>
		  		<br>
				<div class="d-flex justify-content-center">
				    <button type="submit" class="btn btn-danger btn-lg">수정</button>
				    &nbsp;&nbsp;&nbsp;
				    <button type="button" class="btn btn-danger btn-lg" id="back">이전</button><br>
			    </div>
			</form>
		</div>
	</div>
</div>
</body>
</html>
