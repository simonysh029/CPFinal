<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Insert title here</title>

<th:block layout:fragment="script">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</th:block>
	
<th:block layout:fragment="css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</th:block>
	
</head>
<body>
<div layout:fragment="content">
	<div class="container">
		<h2 class="text-center">객실 정보 수정(관리자)</h2><br>
		<div class="d-flex justify-content-center">
			<form action="/admin/updateGuestroom" method="post">
		      	<input type="text" class="form-control" name="g_id" placeholder="객실 아이디">
		      	<input type="number" class="form-control" name="g_price" placeholder="객실 가격">
		      	<input type="number" class="form-control" name="g_person" placeholder="숙박 가능 인원">
		      	<input type="text" class="form-control" name="g_exp" placeholder="객실 설명">
		      	<input type="text" class="form-control" name="g_img" placeholder="객실 사진"><br>
			    <button type="submit">수정</button>
			    <a href="/admin/guestroom"><button>이전으로</button></a><br>
			</form>
		</div>
	</div>
</div>
</body>
</html>
